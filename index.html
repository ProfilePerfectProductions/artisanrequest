<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .line-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #333;
            padding: 10px 0;
            background: transparent;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .line-input:focus {
            outline: none;
            border-bottom: 2px solid #333;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .checkbox-text {
            font-size: 14px;
        }
        
        .captcha-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .captcha-text {
            margin-right: 10px;
            font-weight: bold;
        }
        
        .captcha-input {
            width: 80px;
            padding: 5px;
            border: 1px solid #333;
            text-align: center;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #555;
        }
        
        .submit-btn:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request</h1>
        
        <!-- Success/Error Messages -->
        <div id="success-message" class="message success">
            Thank you! Your request has been submitted successfully.
        </div>
        
        <div id="error-message" class="message error">
            Sorry, there was an error submitting your request. Please try again.
        </div>
        
        <!-- Loading Spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <form id="request-form" action="https://formspree.io/f/xzzjdlyl" method="POST">
            <!-- Name field -->
            <div class="form-group">
                <label class="form-label"></label>
                <input type="text" name="name" class="line-input" placeholder="Name" required>
            </div>
            
            <!-- Business Name field -->
            <div class="form-group">
                <label class="form-label"></label>
                <input type="text" name="business-name" class="line-input" placeholder="Business Name" required>
            </div>
            
            <!-- Phone Number field -->
            <div class="form-group">
                <label class="form-label"></label>
                <input type="tel" name="phone" class="line-input" placeholder="Phone Number" required>
            </div>
            
            <!-- Email Address field -->
            <div class="form-group">
                <label class="form-label"></label>
                <input type="email" name="email" class="line-input" placeholder="Email Address" required>
            </div>
            
            <!-- Service Required dropdown -->
            <div class="form-group">
                <label class="form-label">Service you require</label>
                <select name="service" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="Electrician, Solar, Backup">Electrician, Solar, Backup</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Architecture & Concept Design">Architecture & Concept Design</option>
                    <option value="Cemcrete Installer">Cemcrete Installer</option>
                    <option value="Cleaning & Catering">Cleaning & Catering</option>
                    <option value="Gardens & Landscaping">Gardens & Landscaping</option>
                    <option value="Coverstyl Installer">Coverstyl Installer</option>
                    <option value="Tool Storage or Office Space">Tool Storage or Office Space</option>
                    <option value="Kitchen & Carpentry">Kitchen & Carpentry</option>
                    <option value="Aluminium Frames & Windows">Aluminium Frames & Windows</option>
                    <option value="Security & Access Control">Security & Access Control</option>
                    <option value="Shopfitting & Office/Home improvements">Shopfitting & Office/Home improvements</option>
                </select>
            </div>
            
            <!-- Where do you need these services dropdown -->
            <div class="form-group">
                <label class="form-label">Where do you need these services?</label>
                <select name="location" required>
                    <option value="" disabled selected>Select location</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Zambia">Zambia</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <!-- When do you need these services dropdown -->
            <div class="form-group">
                <label class="form-label">When do you need these services?</label>
                <select name="timeline" required>
                    <option value="" disabled selected>Select timeline</option>
                    <option value="Now">Now</option>
                    <option value="Within 1 week">Within 1 week</option>
                    <option value="In the next 1-3 months">In the next 1-3 months</option>
                    <option value="In the next 3-6 months">In the next 3-6 months</option>
                </select>
            </div>
            
            <!-- Newsletter T&Cs -->
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter" required>
                <label for="newsletter" class="checkbox-text">
                    By pressing submit on this form you agree to receiving newsletters from us, which you may unsubscribe to any time.
                </label>
            </div>
            
            <!-- CAPTCHA -->
            <div class="captcha-group">
                <span class="captcha-text" id="captcha-question">8 + 7 =</span>
                <input type="text" class="captcha-input" id="captcha-answer" name="captcha" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submit-btn">Send Request</button>
        </form>
    </div>

    <script>
        // Simple CAPTCHA generator
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('captcha-question').textContent = `${num1} + ${num2} =`;
            // Store the correct answer in a data attribute
            document.getElementById('captcha-question').setAttribute('data-answer', num1 + num2);
        }
        
        // Generate initial CAPTCHA
        generateCaptcha();
        
        // Form submission handler
        document.getElementById('request-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate CAPTCHA
            const captchaAnswer = document.getElementById('captcha-answer').value;
            const correctAnswer = document.getElementById('captcha-question').getAttribute('data-answer');
            
            if (parseInt(captchaAnswer) !== parseInt(correctAnswer)) {
                alert('Please solve the CAPTCHA correctly.');
                generateCaptcha();
                document.getElementById('captcha-answer').value = '';
                return;
            }
            
            // Show loading spinner and disable submit button
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('submit-btn').disabled = true;
            
            // Hide any previous messages
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            
            // Submit form using fetch API
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('success-message').style.display = 'block';
                    // Reset form
                    this.reset();
                    // Generate new CAPTCHA
                    generateCaptcha();
                } else {
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                // Show error message
                document.getElementById('error-message').style.display = 'block';
                console.error('Error:', error);
            })
            .finally(() => {
                // Hide loading spinner and enable submit button
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submit-btn').disabled = false;
            });
        });
    </script>
</body>
</html>
